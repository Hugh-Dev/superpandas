<!DOCTYPE html>
{% load static %}
<html>
{% include 'template.head.html' %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow bg-white rounded-0">
  <a class="navbar-brand" href="{% url 'index' %}">
    <i class="fas fa-file-excel text-muted fa-2x"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
    </ul>
    <span class="navbar-text">
      <a class="btn btn-primary btn-sm text-white" data-toggle="tooltip" data-placement="bottom" title="Upload File" href="{% url 'upload' %}" role="button">
        <i class="fas fa-file-upload text-white fa-2x"></i>
      </a>
      <a class="btn btn-primary btn-sm text-white" data-toggle="tooltip" data-placement="bottom" title="Cleaner all folder" href="{% url 'cache' %}" role="button">
        <i class="fas fa-trash text-white fa-2x"></i>
      </a>
      <a class="btn btn-primary btn-sm text-white" data-toggle="tooltip" data-placement="bottom" title="Settings" href="{% url 'settings' %}" role="button">
        <i class="fas fa-cog text-white fa-2x"></i>
      </a>
    </span>
  </div>
</nav>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4 text-primary">Settings</h1>
</div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <div class="card">
           <div class="card-header">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Settings Sheets</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">#</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">#</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form class="" action="{% url 'settings' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input class="form-control form-control-sm" type="text" placeholder="Set sheet" name="sheet_1" required="true">
                      <small id="emailHelp" class="form-text text-muted">Enter the name you want to set</small>
                    </div>
                    <div class="form-group">
                      <input class="form-control form-control-sm" type="text" placeholder="Set sheet" name="sheet_2" required="true">
                      <small id="emailHelp" class="form-text text-muted">Enter the name you want to set</small>
                    </div>
                    <div class="form-group">
                      <input class="form-control form-control-sm" type="text" placeholder="Set sheet" name="sheet_3" required="true">
                      <small id="emailHelp" class="form-text text-muted">Enter the name you want to set</small>
                    </div>
                    <div class="form-group">
                      <input class="form-control form-control-sm btn btn-primary btn-sm" type="submit" value="submit">
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
              </div>
           </div>
      </div>
    </div>
  </div>
</div>



<!-- footer -->
<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

topbutton = document.getElementById("top-btn");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    topbutton.style.display = "block";
  } else {
    topbutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
<!-- /footer -->

{% endblock %}
{% include 'template.footer.html' %}
</html>
